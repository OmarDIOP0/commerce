{% extends "auctions/layout.html" %}
{% block body%}
   
    <div class="card w-50 m-auto">
        <div class="card-header">
             <h2>Create a new Listing</h2>
        </div>
        <div class="card-body">
            <form action="{% url 'create_listing' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="3" name="description" placeholder="Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input class="form-control" type="text" name="starting_bid" placeholder="Price" required>
                </div>
                <div class="form-group">
                    <label for="image_URL">Image_URL</label>
                    <input class="form-control" type="text" name="image_url" placeholder="image_url">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input class="form-control" type="text" name="category" placeholder="category">
                </div>
                <input class="btn btn-primary" type="submit" value="Create Listing">
            </form>
        </div>
    </div>
{% endblock%}
